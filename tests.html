<!DOCTYPE html>
<html>
	<body>

<h1>What Can JavaScript Do?</h1>

 

<button onclick="pushDisplay()"> Display Cars</button>


<p id="display">
	 
</p>



	<script type="text/javascript">
		 
		function pushDisplay(){

			var x=[];
			var text="";
			for (var i=0;i<100;i++){

				x.push(i);
				text+=x[i]+"<br>";

			}

			document.getElementById("display").innerHTML=text;

		}
	</script>

	</body>
</html>
